<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
   
    <div class="title">
      <h2>My Currency Converter</h2>
    </div>

    <div class="exchange-Rate">
       <p class="defaultCurr">---equals</p>
       <p class="targetCurr">---</p>
    </div>

    <fieldset class="fromField">
        <legend>From</legend>
        <div class="inputDisplay">
          <input type="number" id="baseAmount" name="baseAmount" value="1">
        </div>    
      

        <select style="width: 300px" name="baseCurrency" id="baseCurrency">
        <option value="">Select a Currency</option>
       </select>
      </fieldset>

      <fieldset class="toField">
        <legend>To</legend>
        <div class="displayOutput">
          <div class="result"></div>
        </div>
         
       
       
          <select style="width: 300px" name="outputCurrency" id="outputCurrency">
            <option value="">Select a Currency</option>
          </select>
      </fieldset>
      <script src="script.js"></script>
 </body>

</html>
