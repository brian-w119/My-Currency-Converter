<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
   
    <div class="title">
      <h1>My Currency Converter</h1>
    </div>

    <div class="exchangeRate">
       <p>---equals</p>
       <h1>---</h1>
    </div>

    <fieldset class="fromField">
        <legend>From</legend>
        <div class="inputDisplay">
          <input type="text" id="baseAmount" name="baseAmount" type="text">
        </div>    
      

        <select style="width: 300px" name="baseCurrency" id="baseCurrency">
        <option value="">Select a Currency</option>
       </select>
      </fieldset>

      <fieldset class="toField">
        <legend>To</legend>
        <div class="displayOutput">
          <div class="result"></div>
        </div>
       
       
          <select style="width: 300px" name="outputCurrency" id="outputCurrency">
            <option  value="">Select a Currency</option>
          </select>
      </fieldset>
      <script src="script.js"></script>
 </body>

</html>
